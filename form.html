<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
</head>
<body class="cont">
    <div class="container">
        <div class="row form-row align-items-center">        
        <div class="m-auto col-5 form-outer">
            <div class="form-inner">
                <h2>Registration</h2> 
            </div>
            <div class="form-main">
            <form id="form" onsubmit="return validateForm(event)">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control mb-2" />
                <div id="userNameError"></div>
                <label>Email</label>
                <input type="text" id="email" name="email" class="form-control mb-2" />
                <div id="emailError"></div>
                <label>Password</label>
                <input type="password" id="password" name="password" class="form-control mb-2" />
                <div id="passwordError"></div>
                <label>Password Again</label>
                <input type="password" id="cPassword" name="password" class="form-control mb-2" />
                <div id="cpasswordError"></div>
                <div>Choose Country</div>
                <select id="countrySel" size="1" class="form-control">
                    <option value="" selected="selected">-- Select Country --</option>
                </select>
                <p class="countryErr"></p>
                <div>Choose State</div>
                <select id="stateSel" size="1" class="form-control">
                    <option value="" selected="selected">-- Select State--</option>
                </select>
                <div>Choose City</div>
                <select id="citySel" size="1" class="form-control">
                    <option value="" selected="selected">-- Select City--</option>
                </select>
                <button type="submit" value="submit" class="btn-color form-control">Sign Up </button>
            </form>
            </div>
        </div>
        </div>
    </div>
<script src="validation.js" type="text/javascript"></script>    
</body>
</html>
